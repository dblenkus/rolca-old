{% extends 'login/__base__.html' %}

{% block login_content %}
    <form action="{% verbatim %}{{ location }}{% endverbatim %}" method="post" ng-controller="PasswordResetFormController">
        {% csrf_token %}

        {{ form.email.errors }}

        <div input-field name="email" placeholder="Email" value="{{ email }}" type="email"></div>

        <input class="btn btn-primary btn-block" type="submit" value="Ponastavi geslo">
    </form>
{% endblock login_content %}
