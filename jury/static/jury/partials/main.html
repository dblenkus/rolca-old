<div class="row">
    <div class="col-md-3 photoThumb" ng-repeat="photo in photos"
            ng-click="selectPhoto(photo.id)"
            ng-style="{height: pivotW}">
        <img ng-src="../media/{{ photo.photo.file }}"></img>
        <div class="rating text-center">
            <i ng-repeat="i in _.range(10)" class="glyphicon" ng-class="i<_.find(ratings,{'photo':photo.id}).rating ? 'glyphicon-star' : 'glyphicon-star-empty'"></i>
        </div>
    </div>
</div>
